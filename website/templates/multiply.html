{% extends 'base.html' %}
{% load static %}

{% block content %}
  	
  		<br>
  		<center>
  			<br>

  			{% if my_answer %}
	  			<div class="alert alert-{{color}} alert-dismissible fade show" role="alert">
	  				{{my_answer}}
	  				<button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
				</div>
	  				
			{% endif %}

<br>
	    <h1><img src="/static/images/{{num_1}}.png"> x <img src="/static/images/{{num_2}}.png"></h1>
	  			
  			
<br>
    	</center>
    	<br><br>
    	<form action="{% url 'multiply' %}" method="POST">
    		{% csrf_token %}
	    	<div class="form-group">
	  			<input type="text" class="form-control" placeholder="Type Your Answer Here..." name="answer">
	  			<input type="hidden" name="old_num_1" value="{{num_1}}">
	  			<input type="hidden" name="old_num_2" value="{{num_2}}">
			</div>
			<br>
			<center>
				<br>
				<button type="submit" class="btn btn-dark">Submit</button>
			</center>
		</form>

{% endblock %}
